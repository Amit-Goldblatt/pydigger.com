{% include "incl/header.html" %}

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

    <form action="/search">
    <input name="q" value="{{search.q}}"><input type="submit" value="Search">
    <label>No summary</label><input type="checkbox" name="no_summary" {% if search.no_summary %}CHECKED{% endif %}>
    </form>

    Showing {{count}} of {{total}} packages indexed.

    <table>
    <tr>
      <th>Name</th><th>Summary</th>
    </tr>
    {% for e in data %}
        <tr>
            <td><a href="/pypi/{{e['name']}}">{{ e['name'] }}</a></td>
            <td>{{e.summary}}</td>
        </tr>
    {% endfor %}
    </table>

    </div>
    <div class="col-md-1"></div>
</div>


{% include "incl/footer.html" %}
